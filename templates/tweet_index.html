{% extends "base.html" %}
{% block content %}
<html>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Tweet</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/tweet">Tweet</a></li>
        <li><a href="/insta"> Insta Downloads</a></li>

      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Insta-tweets</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="/tweet">{{ name.capitalize() }} tweets</a></li>
        <li><a href="/insta"> Insta Downloads</a></li>

      </ul><br>
    </div>
    <br>

    <div class="col-sm-9">
      <div class="well">
        <h4>Tweets of {{ name.capitalize() }}</h4>
         <ol class="list-group"> {% for tweet in tweets %}
             <li class="list-group-item"> {{ tweet }}</li>
         </ol>
          {% endfor %}
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
{% endblock %}
